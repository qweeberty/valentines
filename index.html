<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* ðŸ’— Subtle background pattern */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.08) 0 8px, transparent 9px),
        radial-gradient(circle at 70% 60%, rgba(255,255,255,0.06) 0 6px, transparent 7px),
        radial-gradient(circle at 40% 80%, rgba(255,255,255,0.05) 0 7px, transparent 8px);
      background-size: 120px 120px;
      pointer-events: none;
      z-index: 0;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 22px;
      text-align: center;
      width: 340px;
      position: relative;
      z-index: 2;

      /* ðŸ’– Border + glow */
      border: 2px solid #e85b73;
      box-shadow:
        0 0 20px rgba(232, 91, 115, 0.35),
        0 20px 40px rgba(0,0,0,0.2);

      /* ðŸ’“ Slow heart pulse */
      animation: cardPulse 2.8s ease-in-out infinite;
    }

    @keyframes cardPulse {
      0% {
        transform: scale(1);
        box-shadow:
          0 0 20px rgba(232, 91, 115, 0.35),
          0 20px 40px rgba(0,0,0,0.2);
      }
      50% {
        transform: scale(1.02);
        box-shadow:
          0 0 28px rgba(232, 91, 115, 0.5),
          0 24px 44px rgba(0,0,0,0.25);
      }
      100% {
        transform: scale(1);
      }
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
      animation: pulse 1.8s infinite;
      box-shadow: 0 0 14px rgba(255, 77, 109, 0.6);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    .success {
      font-size: 20px;
      color: #e85b73;
      line-height: 1.5;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 3s linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>Will you be my Valentine, Andrea? ðŸ’•</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");

    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width;
      const maxY = cardRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function launchConfetti() {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          `hsl(${Math.random() * 360}, 100%, 60%)`;
        confetti.style.animationDuration =
          2 + Math.random() * 2 + "s";

        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      launchConfetti();
      card.innerHTML = `
        <div class="success">
          Thank you, my beautiful princess.<br>
          I canâ€™t wait to spend Valentineâ€™s with you. ðŸ’–
        </div>
      `;
    });

    moveNoButton();
  </script>

</body>
</html>
